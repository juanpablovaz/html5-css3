<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    
    <style>

        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            
        }
    </style>

</head>
<body>
    <h1>Mesclagem de Tabelas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
