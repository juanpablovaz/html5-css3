<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: bottom; /*Alinhamento vertical*/                
        }

        td.numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <!-- 
        Hierarquia de tabelas simples
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho da tabela
                table data = dado de tabela
     -->
    <table>
        
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td class="numero">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td class="numero">B3</td>
                <td>C3</td>
            </tr>
    </table>

</body>
</html>
